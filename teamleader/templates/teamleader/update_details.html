{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'teamleader/update_details.css'%}">

</head>
<body>
    <div>
        <div class="home-container">
          <div class="home-container1"></div>
          <div class="home-container2">
            <a
              href="{% url 'team_leader_dashboard' tl.id %}"
              
              rel="noreferrer noopener"
              class="home-link"
            >
              Dashboard
            </a>
            <a class="home-text" href="{% url 'tl_update_page' tl.id %}" 
            rel="noreferrer noopener">UpdateDetails</a>
            <a class="add_teammem" href="{% url 'add_teammembers_page' tl.id %}" 
            rel="noreferrer noopener">Add Team Members</a>
            <a class="add_task" href="{% url 'add_tasks_page' tl.id %}"
             rel="noreferrer noopener">Add Tasks</a>
            <a class="approve_task" href="{% url 'approve_page' tl.id %}"
             rel="noreferrer noopener">Approve Tasks</a>
          </div>
          
          <a href="{% url 'logout'%}" class="home-button button">LogOut</a>
          <form class="home-form" method="POST" action = "{% url 'tl_update_details' tl.id %}">
            {% csrf_token %}
            <label class="home-text1">Name:</label>
            <label class="home-text2">Password:</label>
            <label class="home-text3">Email:</label>
            <input
              type="text"
              placeholder="{{ tl.name }}"
              class="home-textinput input"
              name = "name"
            />
            <input
              type="text"
              placeholder="{{ tl.password }}"
              class="home-textinput1 input"
              name = "password"
            />
            <input
              type="text"
              placeholder="{{ tl.email }}"
              class="home-textinput2 input"
              name = "email"
            />
            
            <button class="home-button1 button" type="submit" >Update</button>
          </form>
        </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
