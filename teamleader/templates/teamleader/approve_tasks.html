{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve tasks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'teamleader/approve_tasks.css'%}">

</head>
<body>
    <div>
        <div class="home-container">
          <div class="home-container01"></div>
          <div class="home-container02">
            <a
              href="{% url 'team_leader_dashboard' tl.id %}"
              rel="noreferrer noopener"
              class="home-link"
            >
              Dashboard
            </a>
            <a class="home-text" href="{% url 'tl_update_page' tl.id %}">UpdateDetails</a>
            <a class="add_teammem" href="{% url 'add_teammembers_page' tl.id %}" 
            rel="noreferrer noopener">Add Team Members</a>
            <a class="add_task" href="{% url 'add_tasks_page' tl.id %}"
             rel="noreferrer noopener">Add Tasks</a>
            <a class="approve_task" href="{% url 'approve_page' tl.id %}"
             rel="noreferrer noopener">Approve Tasks</a>
          </div>
          <div class="home-container03">
            <div class="home-container04">
              <span class="home-text01">S.no</span>
              <span class="home-text02">Points</span>
              <span class="home-text03">Name</span>
              <span class="tag5">Assigned to</span>
            </div>
          {% for task in tasks %}
            <div class="home-container05">
              <div class="home-container06">
                <span class="home-text05">
                  <span>{{ forloop.counter }}</span>
                  <br />
                </span>
              </div>
              <div class="home-container07">
                <a
                  href="https://example.com"
                  rel="noreferrer noopener"
                  class="home-link1"
                >
                  {{ task.name }} 
                </a>
              </div>
              <div class="home-container08">
                <span class="home-text08">
                  <span class="home-text09">{{ task.points }}</span>
                  <br />
                </span>
              </div>
              <div class="tag6">
                <span class="home-text05">
                  <span>{{ task.assigned_to.name }}</span>
                  <br />
                </span>
              </div>
              <a href="{% url 'approve_task' tl.id task.id %}" class="correct">✅</a>
              <a href="{% url 'disapprove_task' tl.id task.id %}" class="wrong">❌</a>
            </div>
            
            
          {% endfor %}
          </div>
          
        </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
